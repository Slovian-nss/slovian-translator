<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perkladačь slověnьskogo ęzyka</title>
    <style>
        body { background-color: #0e1117; color: #dcdcdc; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
        .container { background-color: #1a1a1a; padding: 20px; border-radius: 10px; border: 1px solid #333; }
        input { width: 100%; padding: 12px; background: #000; border: 1px solid #444; color: white; border-radius: 5px; margin-bottom: 10px; box-sizing: border-box; }
        button { background-color: #2e7d32; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; width: 100%; font-weight: bold; }
        button:hover { background-color: #388e3c; }
        #output { margin-top: 20px; padding: 15px; background-color: #050505; border: 1px solid #2e7d32; border-radius: 5px; display: none; }
        #loader { display: none; color: #888; font-size: 0.9rem; margin-top: 10px; }
        .source-box { font-size: 0.8rem; color: #777; margin-top: 15px; border-top: 1px dashed #444; padding-top: 10px; }
        h3 { color: #2e7d32; }
    </style>
</head>
<body>
<div class="container">
    <h2>Perkladačь slověnьskogo ęzyka</h2>
    <p style="color: #888;">Vupiši slovo abo rěčenьje:</p>
    <input type="text" id="userInput" placeholder="np. Matka i ojciec...">
    <button onclick="translateText()">Perloži</button>
   
    <div id="loader">Orzmyslь nad čęstьmi ęzyka i perklad...</div>
    <div id="output">
        <h3>Vynik perklada:</h3>
        <div id="responseText" style="font-size: 1.2rem;"></div>
        <div id="contextData" class="source-box"></div>
    </div>
</div>
<script>
    const GEMINI_API_KEY = "AIzaSyAX0z7qNWbtPberToL_v1WmiiqPX2YnC6k";
    let dictionary = [];
    async function loadDatabase() {
        try {
            const response = await fetch('osnova.json');
            dictionary = await response.json();
        } catch (e) { console.error("Błąd bazy:", e); }
    }
    async function translateText() {
        const input = document.getElementById('userInput').value.trim();
        if (!input) return;
        document.getElementById('loader').style.display = "block";
        document.getElementById('output').style.display = "none";
        const systemPrompt = `Jesteś rygorystycznym silnikiem tłumaczącym z języka polskiego na język prasłowiański. ...`; // (cały Twój długi prompt bez zmian)
        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-latest:generateContent?key=${GEMINI_API_KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    systemInstruction: { parts: [{ text: systemPrompt }] },
                    contents: [{ role: "user", parts: [{ text: input }] }],
                    generationConfig: { temperature: 0 }
                })
            });
            const data = await response.json();
            if (response.ok) {
                if (data.candidates?.[0]?.content?.parts?.[0]?.text) {
                    document.getElementById('responseText').innerText = data.candidates[0].content.parts[0].text;
                    document.getElementById('output').style.display = "block";
                } else if (data.error) {
                    alert("Błąd API: " + data.error.message);
                } else {
                    alert("Gemini zwrócił pustą odpowiedź.");
                }
            } else {
                alert("HTTP błąd: " + response.status + " - " + (data.error?.message || "Sprawdź klucz"));
            }
        } catch (e) {
            console.error(e);
            alert("Błąd połączenia z Gemini. Sprawdź konsolę (F12).");
        } finally {
            document.getElementById('loader').style.display = "none";
        }
    }
    loadDatabase();
</script>
</body>
</html>
