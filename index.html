<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perkladačь slověnьskogo ęzyka</title>
    <style>
        body { background-color: #0e1117; color: #dcdcdc; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
        .container { background-color: #1a1a1a; padding: 20px; border-radius: 10px; border: 1px solid #333; }
        input { width: 100%; padding: 12px; background: #000; border: 1px solid #444; color: white; border-radius: 5px; margin-bottom: 10px; box-sizing: border-box; }
        button { background-color: #2e7d32; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; width: 100%; font-weight: bold; }
        button:hover { background-color: #388e3c; }
        #output { margin-top: 20px; padding: 15px; background-color: #050505; border: 1px solid #2e7d32; border-radius: 5px; display: none; }
        #loader { display: none; color: #888; font-size: 0.9rem; margin-top: 10px; }
        .source-box { font-size: 0.8rem; color: #777; margin-top: 15px; border-top: 1px dashed #444; padding-top: 10px; }
        h3 { color: #2e7d32; }
    </style>
</head>
<body>

<div class="container">
    <h2>Perkladačь slověnьskogo ęzyka</h2>
    <p style="color: #888;">Vupiši slovo abo rěčenьje:</p>
    <input type="text" id="userInput" placeholder="np. Matka i ojciec...">
    <button onclick="translateText()">Perloži</button>
    
    <div id="loader">Orzmyslь nad čęstьmi ęzyka i perklad...</div>

    <div id="output">
        <h3>Vynik perklada:</h3>
        <div id="responseText" style="font-size: 1.2rem;"></div>
        <div id="contextData" class="source-box"></div>
    </div>
</div>

<script>
    const GROQ_API_KEY = "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";
    let dictionary = [];

    async function loadDatabase() {
        try {
            const response = await fetch('osnova.json');
            dictionary = await response.json();
        } catch (e) { console.error("Błąd bazy:", e); }
    }

    async function translateText() {
        const input = document.getElementById('userInput').value;
        if (!input) return;

        // Pokazujemy loader
        document.getElementById('loader').style.display = "block";
        document.getElementById('output').style.display = "none";

        const systemPrompt = `Jesteś silnikiem tłumaczącym na prasłowiański. 
        ZASADY: Przymiotnik przed rzeczownikiem. Alfabet łaciński + ě, ę, ǫ, ь. 
        Jeśli brak słowa: (ne najdeno slova).`;

        try {
            // Używamy bezpośredniego połączenia fetch, które jest stabilniejsze w przeglądarce
            const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${GROQ_API_KEY}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile", // Zmieniono na stabilny model Groq
                    messages: [
                        { role: "system", content: systemPrompt },
                        { role: "user", content: input }
                    ],
                    temperature: 0
                })
            });

            const data = await response.json();
            
            if (data.choices && data.choices[0]) {
                document.getElementById('responseText').innerText = data.choices[0].message.content;
                document.getElementById('output').style.display = "block";
            } else {
                alert("Groq zwrócił pustą odpowiedź. Sprawdź limit klucza.");
            }
        } catch (e) {
            console.error(e);
            alert("Błąd połączenia z AI. Sprawdź konsolę (F12).");
        } finally {
            document.getElementById('loader').style.display = "none";
        }
    }
    loadDatabase();
</script>

</body>
</html>
