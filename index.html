<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perkladačь slověnьskogo ęzyka</title>
    <style>
        body { background-color: #0e1117; color: #dcdcdc; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
        .container { background-color: #1a1a1a; padding: 20px; border-radius: 10px; border: 1px solid #333; }
        input { width: 100%; padding: 12px; background: #000; border: 1px solid #444; color: white; border-radius: 5px; margin-bottom: 10px; box-sizing: border-box; }
        button { background-color: #2e7d32; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; width: 100%; font-weight: bold; }
        button:hover { background-color: #388e3c; }
        #output { margin-top: 20px; padding: 15px; background-color: #050505; border: 1px solid #2e7d32; border-radius: 5px; display: none; }
        #loader { display: none; color: #888; font-size: 0.9rem; margin-top: 10px; }
        .source-box { font-size: 0.8rem; color: #777; margin-top: 15px; border-top: 1px dashed #444; padding-top: 10px; }
        h3 { color: #2e7d32; }
    </style>
</head>
<body>

<div class="container">
    <h2>Perkladačь slověnьskogo ęzyka</h2>
    <p style="color: #888;">Vupiši slovo abo rěčenьje:</p>
    <input type="text" id="userInput" placeholder="np. Matka i ojciec...">
    <button onclick="translateText()">Perloži</button>
    
    <div id="loader">Orzmyslь nad čęstьmi ęzyka i perklad...</div>

    <div id="output">
        <h3>Vynik perklada:</h3>
        <div id="responseText" style="font-size: 1.2rem;"></div>
        <div id="contextData" class="source-box"></div>
    </div>
</div>

<script>
    const GROQ_API_KEY = "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";
    let dictionary = [];

    // Ładowanie bazy osnova.json
    async function loadDatabase() {
        try {
            const response = await fetch('osnova.json');
            dictionary = await response.json();
        } catch (e) {
            console.error("Błąd ładowania osnova.json", e);
        }
    }

    // Prosta logika RAG - szukanie słów w bazie
    function getContext(text) {
        const words = text.toLowerCase().replace(/[^\w\s]/g, '').split(' ');
        let matches = dictionary.filter(entry => 
            words.some(word => entry.polish.toLowerCase().includes(word))
        ).slice(0, 40);

        return matches.map(m => `- POLSKIE: ${m.polish} | UŻYJ FORMY: ${m.slovian} | GRAMATYKA: ${m['type and case'] || ''}`).join('\n');
    }

    async function translateText() {
        const input = document.getElementById('userInput').value;
        if (!input) return;

        const loader = document.getElementById('loader');
        const output = document.getElementById('output');
        const responseText = document.getElementById('responseText');
        
        loader.style.display = "block";
        output.style.display = "none";

        const contextStr = getContext(input);

        const systemPrompt = `Jesteś rygorystycznym silnikiem tłumaczącym z języka polskiego na język prasłowiański.
Twoim jedynym źródłem prawdy jest dostarczona BAZA WIEDZY.
### KRYTYCZNA ZASADA: PRZYMIOTNIK ZAWSZE PRZED RZECZOWNIKIEM!
- Po polsku: "Wojsko Słowiańskie" -> Po słowiańsku: "Slověnьsko Vojьsko"
- Zachowaj wielkość liter użytkownika (Matka -> Mati).
- Używaj TYLKO alfabetu łacińskiego + ě, ę, ǫ, ь/Ь.
- ZAKAZ CYRYLICY (oprócz ь).
- Jeśli braku słowa, zwróć: (ne najdeno slova).
- Zwróć TYLKO czyste tłumaczenie.`;

        try {
            const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${GROQ_API_KEY}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    model: "openai/gpt-oss-120b",
                    messages: [
                        { role: "system", content: systemPrompt },
                        { role: "user", content: `BAZA:\n${contextStr}\n\nDO TŁUMACZENIA: ${input}` }
                    ],
                    temperature: 0
                })
            });

            const data = await response.json();
            const result = data.choices[0].message.content.trim();

            responseText.innerText = result;
            document.getElementById('contextData').innerText = contextStr ? "Užito žerdlo jiz osnovy:\n" + contextStr : "";
            output.style.display = "block";
        } catch (e) {
            alert("Blǫd umětьnogo uma. Sprawdź połączenie lub klucz API.");
        } finally {
            loader.style.display = "none";
        }
    }

    loadDatabase();
</script>

</body>
</html>
