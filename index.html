<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perkladačь slověnьskogo ęzyka</title>
    <style>
        body { background-color: #0e1117; color: #dcdcdc; font-family: 'Segoe UI', sans-serif; padding: 20px; max-width: 800px; margin: auto; }
        .main-container { background-color: #1a1a1a; padding: 30px; border-radius: 10px; border: 1px solid #333; }
        h1 { color: #fff; text-align: center; font-size: 1.8rem; }
        input { width: 100%; padding: 15px; background-color: #000; color: #dcdcdc; border: 1px solid #333; border-radius: 5px; box-sizing: border-box; font-size: 1rem; }
        button { width: 100%; padding: 15px; background-color: #2e7d32; color: white; border: none; border-radius: 5px; margin-top: 15px; cursor: pointer; font-weight: bold; }
        #output { margin-top: 25px; display: none; }
        .success-box { background-color: #050505; border: 1px solid #2e7d32; color: #dcdcdc; padding: 20px; border-radius: 5px; font-size: 1.2rem; }
        .loader { display: none; text-align: center; color: #888; margin-top: 10px; }
    </style>
</head>
<body>

<div class="main-container">
    <h1>Perkladačь slověnьskogo ęzyka</h1>
    <input type="text" id="userInput" placeholder="Vupiši slovo abo rěčenьje...">
    <button onclick="translate()">Perloži</button>
    <div id="loader" class="loader">Orzmyslь nad čęstьmi ęzyka i perklad...</div>
    <div id="output">
        <p style="color: #888; font-size: 0.9rem;">Vynik perklada:</p>
        <div id="responseText" class="success-box"></div>
    </div>
</div>

<script>
    // WKLEJ SWÓJ KLUCZ TUTAJ
    const API_KEY = "AIzaSyBwnDdFMEPh0tM4grHhfJ_msuQ5SwC_U9A"; 
    
    let dictionary = [];
    async function loadData() {
        try {
            const resp = await fetch('osnova.json');
            dictionary = await resp.json();
        } catch (e) { console.error("Blǫd osnovy", e); }
    }

    function getContext(text) {
        const words = text.toLowerCase().split(/\s+/);
        let matches = dictionary.filter(e => words.some(w => e.polish.toLowerCase().includes(w))).slice(0, 40);
        return matches.map(m => `- POLSKIE: ${m.polish} | UŻYJ FORMY: ${m.slovian} | GRAMATYKA: ${m['type and case'] || ''}`).join('\n');
    }

    async function translate() {
        const input = document.getElementById('userInput').value;
        if(!input) return;

        document.getElementById('loader').style.display = "block";
        document.getElementById('output').style.display = "none";

        const context = getContext(input);
        const systemPrompt = `Jesteś rygorystycznym silnikiem tłumaczącym z języka polskiego na język prasłowiański.
Twoim jedynym źródłem prawdy jest dostarczona BAZA WIEDZY (osnova.json).
### KRYTYCZNA ZASADA ORTOGRAFI I INNYCH JĘZYKOWYCH BŁĘDÓW:
-Analizujesz błędy i je poprawiasz przed tłumaczeniem.
### KRYTYCZNA ZASADA CO DO JĘZYKA SŁOWIAŃSKIEGO:
PRZYMIOTNIK ZAWSZE PRZED RZECZOWNIKIEM - TO JEST ABSOLUTNIE OBOWIĄZKOWE!
### KRYTYCZNA ZASADA WIELKOŚCI LITER:
- MUSISZ DOKŁADNIE odtwarzać wielkość liter użytkownika Case-by-Case.
### PROCEDURA ANALIZY:
1. IDENTYFIKACJA KONTEKSTU. 2. DOPASOWANIE Z osnova.json. 3. ZMIANA KOLEJNOŚCI (Przymiotnik przed rzeczownik). 4. REKONSTRUKCJA FORMATU. 5. BRAK SŁOWA: zwróć "(ne najdeno slova)".
### TWORZENIE ODMIAN SŁÓW:
Użyj logiki z vuzor.json (palatalizacja k > c przed ě).
Zwróć TYLKO czyste tłumaczenie alfabetem łacińskim + ě, ę, ǫ, ь/Ь.`;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ contents: [{ parts: [{ text: `${systemPrompt}\n\nBAZA:\n${context}\n\nDO TŁUMACZENIA: ${input}` }] }] })
            });
            const data = await response.json();
            document.getElementById('responseText').innerText = data.candidates[0].content.parts[0].text;
            document.getElementById('output').style.display = "block";
        } catch (e) {
            alert("Błąd połączenia z AI.");
        }
        document.getElementById('loader').style.display = "none";
    }
    loadData();
</script>
</body>
</html>
