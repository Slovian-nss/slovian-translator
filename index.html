<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perkladačь slověnьskogo ęzyka</title>
    <style>
        body { background-color: #0e1117; color: #dcdcdc; font-family: 'Segoe UI', sans-serif; padding: 20px; max-width: 800px; margin: auto; }
        .main-container { background-color: #1a1a1a; padding: 30px; border-radius: 10px; border: 1px solid #333; }
        h1 { color: #fff; text-align: center; font-size: 1.8rem; }
        input { width: 100%; padding: 15px; background-color: #000; color: #dcdcdc; border: 1px solid #333; border-radius: 5px; box-sizing: border-box; font-size: 1rem; }
        button { width: 100%; padding: 15px; background-color: #2e7d32; color: white; border: none; border-radius: 5px; margin-top: 15px; cursor: pointer; font-weight: bold; }
        #output { margin-top: 25px; display: none; }
        .success-box { background-color: #050505; border: 1px solid #2e7d32; color: #dcdcdc; padding: 20px; border-radius: 5px; font-size: 1.3rem; white-space: pre-wrap; }
        .loader { display: none; text-align: center; color: #888; margin-top: 10px; }
    </style>
</head>
<body>

<div class="main-container">
    <h1>Perkladačь slověnьskogo ęzyka</h1>
    <input type="text" id="userInput" placeholder="Vupiši slovo abo rěčenьje...">
    <button onclick="translate()">Perloži</button>
    <div id="loader" class="loader">Orzmyslь nad čęstьmi ęzyka i perklad...</div>
    <div id="output">
        <p style="color: #888; font-size: 0.9rem;">Vynik perklada:</p>
        <div id="responseText" class="success-box"></div>
    </div>
</div>

<script>
    // 1. GENERUJ NOWY KLUCZ W AI STUDIO I WKLEJ TUTAJ
    const API_KEY = "AIzaSyAX0z7qNWbtPberToL_v1WmiiqPX2YnC6k"; 
    
    let dictionary = [];
    let grammarRules = "";

    async function loadData() {
        try {
            // Ładowanie słownika
            const resp = await fetch('osnova.json');
            dictionary = await resp.json();
            
            // Ładowanie wzorów odmian (vuzor.json) jako tekst dla AI
            const respVuzor = await fetch('vuzor.json');
            const vuzorData = await respVuzor.json();
            grammarRules = JSON.stringify(vuzorData, null, 2);
        } catch (e) { 
            console.error("Błąd ładowania baz danych", e); 
        }
    }

    function getContext(text) {
        const words = text.toLowerCase().split(/\s+/);
        // Szukanie pasujących słów w słowniku
        let matches = dictionary.filter(e => 
            words.some(w => e.polish && e.polish.toLowerCase().includes(w))
        ).slice(0, 30);
        
        return matches.map(m => `- PL: ${m.polish} | SLOV: ${m.slovian} | GRAM: ${m['type and case'] || ''}`).join('\n');
    }

    async function translate() {
        const input = document.getElementById('userInput').value;
        if(!input) return;

        const loader = document.getElementById('loader');
        const outputDiv = document.getElementById('output');
        const responseText = document.getElementById('responseText');

        loader.style.display = "block";
        outputDiv.style.display = "none";

        const context = getContext(input);
        
        // TWOJA PEŁNA LOGIKA PROMPTU
        const systemPrompt = `Jesteś rygorystycznym silnikiem tłumaczącym z języka polskiego na język prasłowiański.
Twoim jedynym źródłem prawdy jest dostarczona BAZA WIEDZY (osnova.json) oraz WZORY (vuzor.json).

### BAZA SŁÓW (OSNOVA):
${context}

### WZORY ODMIAN (VUZOR):
${grammarRules}

### KRYTYCZNE ZASADY:
1. PRZYMIOTNIK ZAWSZE PRZED RZECZOWNIKIEM! (np. "božeji pravьdě").
2. Zachowaj wielkość liter użytkownika (Case-by-Case).
3. Używaj TYLKO alfabetu łacińskiego + ě, ę, ǫ, ь/Ь. Zakaz cyrylicy!
4. Jeśli brak słowa, zwróć "(ne najdeno slova)".
Zwróć TYLKO czyste tłumaczenie.`;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `${systemPrompt}\n\nDO TŁUMACZENIA: ${input}` }] }],
                    generationConfig: { temperature: 0.1 }
                })
            });

            const data = await response.json();
            
            if (data.candidates && data.candidates[0].content) {
                responseText.innerText = data.candidates[0].content.parts[0].text.trim();
                outputDiv.style.display = "block";
            } else {
                throw new Error("Pusta odpowiedź AI");
            }
        } catch (e) {
            console.error(e);
            alert("Błąd połączenia. Sprawdź czy klucz API jest poprawny.");
        }
        loader.style.display = "none";
    }
    
    // Inicjalizacja przy starcie strony
    loadData();
</script>
</body>
</html>
