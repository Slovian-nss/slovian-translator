<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perkladačь slověnьskogo ęzyka</title>
    <style>
        body { background-color: #0e1117; color: #dcdcdc; font-family: 'Segoe UI', sans-serif; padding: 20px; max-width: 800px; margin: auto; }
        .main-container { background-color: #1a1a1a; padding: 30px; border-radius: 10px; border: 1px solid #333; }
        h1 { color: #fff; text-align: center; font-size: 1.8rem; }
        input { width: 100%; padding: 15px; background-color: #000; color: #dcdcdc; border: 1px solid #333; border-radius: 5px; box-sizing: border-box; font-size: 1rem; }
        button { width: 100%; padding: 15px; background-color: #2e7d32; color: white; border: none; border-radius: 5px; margin-top: 15px; cursor: pointer; font-weight: bold; }
        #output { margin-top: 25px; display: none; }
        .success-box { background-color: #050505; border: 1px solid #2e7d32; color: #dcdcdc; padding: 20px; border-radius: 5px; font-size: 1.3rem; white-space: pre-wrap; }
        .loader { display: none; text-align: center; color: #888; margin-top: 10px; }
    </style>
</head>
<body>

<div class="main-container">
    <h1>Perkladačь slověnьskogo ęzyka</h1>
    <input type="text" id="userInput" placeholder="Vupiši slovo abo rěčenьje...">
    <button onclick="translate()">Perloži</button>
    <div id="loader" class="loader">Orzmyslь nad čęstьmi ęzyka i perklad...</div>
    <div id="output">
        <p style="color: #888; font-size: 0.9rem;">Vynik perklada:</p>
        <div id="responseText" class="success-box"></div>
    </div>
</div>

<script>
    // 1. WKLEJ TUTAJ NOWY KLUCZ (wygeneruj go ponownie w AI Studio, jeśli stary nie działa)
    const API_KEY = "AIzaSyBwnDdFMEPh0tM4grHhfJ_msuQ5SwC_U9A"; 
    
    let dictionaryData = "";
    let grammarData = "";

    // Funkcja ładująca bazy tak, aby AI mogło je przeczytać
    async function loadData() {
        try {
            const resOsnova = await fetch('osnova.json');
            const osnova = await resOsnova.json();
            dictionaryData = JSON.stringify(osnova.slice(0, 50)); // Przesyłamy fragment bazy dla kontekstu

            const resVuzor = await fetch('vuzor.json');
            const vuzor = await resVuzor.json();
            grammarData = JSON.stringify(vuzor);
        } catch (e) {
            console.error("Błąd ładowania plików JSON. Upewnij się, że są w tym samym folderze co index.html", e);
        }
    }

    async function translate() {
        const input = document.getElementById('userInput').value;
        if(!input) return;

        document.getElementById('loader').style.display = "block";
        document.getElementById('output').style.display = "none";

        // TUTAJ WKLEJASZ SWÓJ PEŁNY PROMPT (skrócony tutaj dla czytelności)
        const systemPrompt = `Jesteś rygorystycznym silnikiem tłumaczącym. 
        ŹRÓDŁA: 
        OSNOVA: ${dictionaryData}
        VUZOR: ${grammarData}
        ZASADY: Przymiotnik przed rzeczownikiem. Tylko alfabet łaciński + ě, ę, ǫ, ь. 
        Jeśli brak słowa: (ne najdeno slova).`;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `${systemPrompt}\n\nDO TŁUMACZENIA: ${input}` }] }]
                })
            });
            const data = await response.json();
            
            // Wyświetlanie wyniku
            if (data.candidates && data.candidates[0].content) {
                document.getElementById('responseText').innerText = data.candidates[0].content.parts[0].text;
                document.getElementById('output').style.display = "block";
            } else {
                alert("AI zwróciło błąd. Sprawdź limit klucza API.");
            }
        } catch (e) {
            alert("Błąd połączenia. Upewnij się, że klucz API jest poprawny.");
        }
        document.getElementById('loader').style.display = "none";
    }
    loadData();
</script>
    
</body>
</html>
